    <main>
      <section class="fp-form-section">
        <div class="fp-form-container">
          <h2>Iniciá sesión en tu cuenta</h2>
          <br />
          <form id="loginForm" class="fp-form">
            <div class="fp-form-group">
              <input
                type="email"
                id="userEmail"
                name="email"
                class="form-control"
                placeholder="Correo electrónico *"
                required
              />
            </div>
            <div class="fp-form-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Contraseña *"
                required
              />
            </div>
            <button
              type="submit"
              class="fp-btn btn-naranja"
              style="width: 100%; padding: 15px; font-size: 18px"
            >
              Ingresar
            </button>
            <p id="message" class="error-message"></p>
          </form>
        </div>
      </section>
    </main>
